<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Present Value of Growing Perpetuity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="presentValueofGrowingPerpetuityRadio" name="variables" checked>
  <label for="presentValueofGrowingPerpetuityRadio">Present Value of Growing Perpetuity</label>

  <input type="radio" id="dividendCouponatPeriodRadio" name="variables">
  <label for="dividendCouponatPeriodRadio">Dividend/Coupon at Period</label>

  <input type="radio" id="discountRateRadio" name="variables">
  <label for="discountRateRadio">Discount Rate</label>

  <input type="radio" id="growthRateRadio" name="variables">
  <label for="growthRateRadio">Growth Rate</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Dividend/Coupon at Period ($)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Discount Rate (%)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Growth Rate (%)</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
